title: Home
icon: home

options:
  changeStatus: false

# Here we define an info section and a pages section (`photography`)
sections:
  content:
    type: fields
    fields:
      page_title:
        label: Page Title
        type: text
      page_logo:
        label: Page Logo
        type: files
        multiple: false
        uploads: icons
      selected_news:
        label: Selected News
        type: pages
        max: 4
        query: site.find('news')
        help: "[Add/remove/edit news here.](/panel/pages/news)"
      selected_projects:
        label: Selected Projects
        type: pages
        max: 4
        layout: cards
        size: small
        query: site.find('works')
        help: "[Add/remove/edit projects here.](/panel/pages/works)"
      more_projects:
        label: More Projects Text
        type: text
